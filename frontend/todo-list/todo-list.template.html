<div class="container">
  <h1 class="text-center">Learning AngularJS</h1>
  <h2 class="text-center">Obligatory Todo List</h2>

  <form ng-submit="$ctrl.addTodo()">
    <div class="form-group">
      <input
        ng-model="$ctrl.todo"
        type="text"
        class="form-control"
        placeholder="Enter a todo item"
      />
    </div>
  </form>

  <ul class="list-group-flush pl-0">
    <li
      ng-orderBy
      ng-repeat="todo in $ctrl.todos | orderBy:'complete' track by todo.id"
      class="list-group-item d-flex justify-content-between"
    >
      <span
        ng-click="$ctrl.toggle(todo)"
        class="badge badge-pill {{todo.complete ? 'badge-success' : 'badge-danger' }} d-flex align-items-center"
        >{{todo.complete ? "Done" : "Todo"}}</span
      >
      <span class="w-75">{{todo.todo}}</span>
      <span ng-click="$ctrl.delete(todo.id)" class="trash">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-trash"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
          />
          <path
            fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
          />
        </svg>
      </span>
    </li>
  </ul>
</div>
